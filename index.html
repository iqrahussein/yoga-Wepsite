<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yoga website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="container navigation">
      <div class="logo">
        <a href=""><h1>TRAINING <span>STUDIO</span></h1></a>
        <div class="hamburger">
          <i class="fa fa-bars" data-visible="true"></i> 
          <i class="fa fa-times" data-visible="false"></i>
        </div>  
      </div>
      <nav class="menu" data-visible="false">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CLASSES</a></li>
        <li><a href="#">SCHEDULED</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><button> SIGN UP</button> </li>
      </ul>
      </nav>
    </div>  
  </header>

  <div class="hero">
    <video autoplay muted loop id="myVideo">
      <source src="vedios and img/gym3.mp4" type="video/mp4">
    </video>
      <div class="hero-content">
        <h4>work harder, get stronger</h4>
        <h1>easy with our <span>gym</span></h1>
        <button>BECOME A MEMBER</button>
      </div>
  </div>
  


  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector(".menu");
    const icons = document.querySelectorAll("i");

    hamburger.addEventListener("click", function (event) {
        const isVisible = menu.getAttribute('data-visible');
        if (isVisible == "true") {
            // qari hiding
            menu.setAttribute('data-visible', "false");
            icons[0].setAttribute('data-visible', "true");
            icons[1].setAttribute('data-visible', "false");
        } else if (isVisible == "false") {
            // soo bandhig showing
            menu.setAttribute('data-visible', "true");
            icons[0].setAttribute('data-visible', "false");
            icons[1].setAttribute('data-visible', "true");
        }
    });


</script>
</body>
</html>
